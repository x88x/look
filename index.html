<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <title>导航</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="adress=no" />
    <link href="./icomoon/style.css" rel="stylesheet" />
    <link href="./style/index.css" rel="stylesheet" />
</head>

<body>
    <div class="app">
        <a href="http://192.168.1.8:5140">
            <div class="icon icon-chat-bot">
            </div>
            <div class="text">聊天机器</div>
        </a>
        <a href="http://192.168.1.2:5142">
            <div class="icon icon-devices">
            </div>
            <div class="text">设备管理</div>
        </a>
        <a href="http://192.168.1.2:3000">
            <div class="icon icon-image-service">
            </div>
            <div class="text">截图服务</div>
        </a>
        <a href="https://192.168.1.2:8443">
            <div class="icon icon-wifi-controller">
            </div>
            <div class="text">华硕路由</div>
        </a>
        <a href="http://192.168.1.1">
            <div class="icon icon-network-public">
            </div>
            <div class="text">移动路由</div>
        </a>
    </div>
    <h3>外网</h3>
    <div class="app" id="content">
        <a href="https://bot.innerapp.top">
            <div class="icon icon-chat-bot">
            </div>
            <div class="text">聊天机器</div>
        </a>
        <a href="https://device.innerapp.top">
            <div class="icon icon-devices">
            </div>
            <div class="text">设备管理</div>
        </a>
        <a href="https://screenshot.innerapp.top">
            <div class="icon icon-image-service">
            </div>
            <div class="text">截图服务</div>
        </a>
        <a href="https://asus.innerapp.top">
            <div class="icon icon-wifi-controller">
            </div>
            <div class="text">华硕路由</div>
        </a>
        <a href="https://route.innerapp.top">
            <div class="icon icon-network-public">
            </div>
            <div class="text">移动路由</div>
        </a>
        <a href="./h5/github.list.html">
            <div class="icon icon-logo-github">
            </div>
            <div class="text">Github</div>
        </a>
        <a href="./h5/black.html">
            <div class="icon icon-window-black-saturation">
            </div>
            <div class="text">黑色背景</div>
        </a>
    </div>
    <div id="bottom"></div>
    <script>
        (function (apps, itemWidth, itemSpace) {
            [].slice.call(apps).forEach((app, index) => {
                app.classList.add(`app${index}`);
                const count = app.children.length;
                app.innerHTML += Array.from(new Array(count - 2)).map(() => '<a></a>').join('') + `<style>@media (min-width: ${count * itemWidth + (count + 1) * itemSpace}px) {
    .app${index} a:empty {
        display: none;
    }
}</style>`})
        }(document.querySelectorAll('.app'), 128, 16));
        window.onload = function () {
            const top = document.getElementById('content').offsetTop;
            document.getElementById('bottom').style.height = `${top + Math.max(innerHeight - document.body.offsetHeight, 0)}px`;
            window.scrollTo(0, top);
            requestAnimationFrame(() => {
                window.scrollTo(0, top)
            })
        }
    </script>
</body>

</html>
