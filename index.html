<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="adress=no" />
    <style>
        body:not([data-v-app]) {
            display: none;
        }

        ul li {
            text-overflow: ellipsis;
            overflow: hidden;
            word-break: keep-all;
            padding-top: 3px;
            padding-bottom: 3px;
        }
    </style>
</head>

<body>
    <ol>
        <li v-for="(item, index) in items">
            <p>
                {{item.filename}}
            </p>
            <ul>
                <li>
                    <a :href="'file/'+item.filename+''">{{item.filename}}</a>
                </li>
                <li>
                    <a :href="'file/'+item.filename+'t'">{{item.filename}}t</a>
                </li>
                <li>
                    <a :href="item.short">{{item.short}}</a>
                </li>
                <li>
                    <a :href="item.url">{{item.url}}</a>
                </li>
            </ul>
        </li>
    </ol>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    Vue.createApp({
        data() {
            const items = [
                {
                    filename: '210622', short: "https://suo.yt/6EZBvdA", url: ""
                },
                {
                    filename: '210625', short: "https://suo.yt/Njb7gkI", url: ""
                },
                {
                    filename: '210625b', short: "https://suo.yt/JYq2c25", url: ""
                },
                {
                    filename: '210625c', short: "https://suo.yt/iCmkGeQ", url: ""
                }
            ];
            items.forEach(e => {
                e.url = `https://subcon.dlj.tf/sub?target=clash&new_name=true&url=https%3A%2F%2Flooki.netlify.app%2Ffile%2F${e.filename}t&insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FACL4SSR%2FACL4SSR%2Fmaster%2FClash%2Fconfig%2FACL4SSR_Online.ini`
            });
            return {
                items
            }
        }
    }).mount(document.body)
</script>

</html>
