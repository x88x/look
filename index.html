<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset='utf-8'>
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="format-detection" content="adress=no" />
    <style>
        body {
            margin: 0;
            background-color: #000;
            --color: #aaa;
            --border-color: #4a4a4a;
        }

        #app {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            row-gap: 1em;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        a {
            display: block;
            position: relative;
            width: 25%;
            max-width: 126px;
            color: var(--color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        .icon {
            padding-top: 100%;
            background-color: var(--color);
            mask-size: 36%;
            mask-repeat: no-repeat;
            mask-position: center 30%;
            -webkit-mask-size: 36%;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center 30%;
        }

        .text {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="https://bot.innerapp.top">
            <div class="icon" style="mask-image: url(icons/chat.bot.svg);-webkit-mask-image: url(icons/chat.bot.svg);">
            </div>
            <div class="text">聊天机器</div>
        </a>
        <a href="https://device.innerapp.top">
            <div class="icon" style="mask-image: url(icons/devices.svg);-webkit-mask-image: url(icons/devices.svg);">
            </div>
            <div class="text">设备管理</div>
        </a>
        <a href="https://screenshot.innerapp.top">
            <div class="icon"
                style="mask-image: url(icons/image.service.svg);-webkit-mask-image: url(icons/image.service.svg);">
            </div>
            <div class="text">截图服务</div>
        </a>
        <a href="https://asus.innerapp.top">
            <div class="icon"
                style="mask-image: url(icons/wifi.controller.svg);-webkit-mask-image: url(icons/wifi.controller.svg);">
            </div>
            <div class="text">华硕路由</div>
        </a>
        <a href="https://route.innerapp.top">
            <div class="icon"
                style="mask-image: url(icons/network.public.svg);-webkit-mask-image: url(icons/network.public.svg);">
            </div>
            <div class="text">图片服务</div>
        </a>
        <a href="./h5/black.html">
            <div class="icon"
                style="mask-image: url(icons/window.black.saturation.svg);-webkit-mask-image: url(icons/window.black.saturation.svg);">
            </div>
            <div class="text">黑色背景</div>
        </a>
        <!-- <a href="./h5/t.html">
            <div class="icon"
                style="mask-image: url(icons/vpn.svg);-webkit-mask-image: url(icons/vpn.svg);">
            </div>
            <div class="text">梯子</div>
        </a> -->
    </div>
</body>

</html>
